<!DOCTYPE html>
<html>
<head>

<body>
	<table border="1" style="100%">
	<tr>

	<tr>
		<td rowspan="3">
			<img src="personal photo.jpg" alt="personal" width="75" height="100">
		<br>personal photo<br></td>

			<input name="Name:" type="text" size="25" maxlength="30">

			</select>

			<input type="date" id="birthday" name="birthday">

	</tr>
	<tr>
		<td colspan="2">
		<form>Email:
			<input type="Email" name="Email" required>
		</form>
	</tr>

			<input type="checkbox" name="hobby" value="Game">Game

	<tr>

			<textarea placeholder="Say something here." rows="4" cols="50"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="3">
		<input type="submit" value="Submit">
		<input type="reset" value="Clear">
		</td>
	</tr>
